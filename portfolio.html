        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/images/technics-q-c-640-480-9.jpg" alt="Rock Paper Scissors" style="width:70%;">
                        <div class="carousel-caption">
                            <h3>Rock Paper Scissors</h3>
                            <p>Rock That Beat!</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="assets/images/technics-q-c-640-480-1.jpg" alt="hangman" style="width:70%;">
                        <div class="carousel-caption">
                            <h3>Hangman</h3>
                            <p>A fun game!</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="assets/images/technics-q-c-640-480-2.jpg" alt="RPG Game" style="width:70%;">
                        <div class="carousel-caption">
                            <h3>RPG Game</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="assets/images/technics-q-c-640-480-5.jpg" alt="Trivia Game" style="width:70%;">
                        <div class="carousel-caption">
                            <h3>Trivia Game</h3>
                            <p>Have Fun!</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="assets/images/technics-q-c-640-480-7.jpg" alt="Rutgers Info Widget" style="width:70%;">
                        <div class="carousel-caption">
                            <h3>Rutgers Info Widget</h3>
                            <p>Some Informations!</p>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
